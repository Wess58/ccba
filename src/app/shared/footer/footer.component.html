<div class="footer" *ngIf="addressInfo" [@fadeIn]>
	<div class="container">

		<div class="logo-holder">
			<img src="assets/images/ccba-black-logo.png" alt="logo">
		</div>

		<div class="row flag-row mb-4">
			<div class="col-md-4" *ngFor="let address of addressInfo;index as i" [@fadeIn]>
				<div class="card">
					<div class="flag-holder">
						<img [src]="address.iconUrl" alt="flag">
					</div>

					<span class="title" [innerHTML]="address.address"></span>
					<a href="tel:+{{address.phone}}" class="phone" title="click to call">
						<span><i class="fa-solid fa-phone"></i></span>
						{{address.phone}}
					</a>
				</div>
			</div>
		</div>

		<div class="email-container">
			<span class="desc">Write to Us at</span>
			<a href="mailto:info@ccbafrica.com" class="email" title="click to email">
				<span><i class="fa-solid fa-envelope"></i></span>
				info&#64;ccbafrica.com
			</a>
		</div>


		<div class="links-container d-none d-md-block">
			<ul>
				<li class="footer-nav-item" *ngFor="let link of links;index as i">
					<a class="nav-link" [routerLink]="[link.path]"
						[ngClass]="{'active-nav':router.url.includes(link.path)}" [@fadeIn]>
						{{link.title }}
					</a>
				</li>
			</ul>
		</div>

		<div class="copyright-text">
			<span>Â©{{year}} CCBA</span>
		</div>
	</div>

</div>
